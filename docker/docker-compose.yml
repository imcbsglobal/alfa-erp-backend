version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: erp_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-erp_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - erp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    networks:
      - erp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend Application
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: erp_backend
    command: sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ..:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENVIRONMENT=production
      - DB_NAME=${DB_NAME:-erp_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp_network

  # Celery Worker
  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: erp_celery
    command: celery -A config worker --loglevel=info
    volumes:
      - ..:/app
    environment:
      - DJANGO_ENVIRONMENT=production
      - DB_NAME=${DB_NAME:-erp_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - erp_network

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: erp_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ..:/app
    environment:
      - DJANGO_ENVIRONMENT=production
      - DB_NAME=${DB_NAME:-erp_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - erp_network

  # Nginx (Optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: erp_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #     - static_volume:/app/static
  #     - media_volume:/app/media
  #   depends_on:
  #     - web
  #   networks:
  #     - erp_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  erp_network:
    driver: bridge
